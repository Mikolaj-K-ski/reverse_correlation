<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Correlation Experiment</title>

    <!-- âœ… Poprawione Å›cieÅ¼ki do jsPsych -->
    <script src="https://unpkg.com/jspsych@7.3.0/jspsych.js"></script>
    <script src="https://unpkg.com/jspsych@7.3.0/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="https://unpkg.com/jspsych@7.3.0/plugins/jspsych-image-button-response.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/jspsych@7.3.0/css/jspsych.css">
</head>
<body></body>

<script>
document.addEventListener("DOMContentLoaded", function() {
    if (typeof initJsPsych === 'undefined') {
        console.error("âŒ initJsPsych is not defined! SprawdÅº, czy jsPsych jest poprawnie zaÅ‚adowany.");
        return;
    }

    let jsPsych = initJsPsych({
        on_finish: function() {
            jsPsych.data.displayData();
        }
    });

    fetch("stimuli.csv")
        .then(response => response.text())
        .then(csvText => {
            console.log("âœ… ZawartoÅ›Ä‡ CSV:", csvText);  // Debugowanie

            let stimuli = Papa.parse(csvText, { header: true, delimiter: ";" }).data;

            // JeÅ›li CSV zawiera bÅ‚Ä™dne separatory, sprÃ³buj z przecinkiem
            if (!stimuli[0] || !stimuli[0].image1) {
                console.warn("âš ï¸ CSV moÅ¼e uÅ¼ywaÄ‡ przecinka zamiast Å›rednika! SprÃ³bujÄ™ ponownie...");
                stimuli = Papa.parse(csvText, { header: true, delimiter: "," }).data;
            }

            console.log("âœ… Parsowane dane z CSV:", stimuli);

            let trials = stimuli.map(row => {
                if (!row.image1 || !row.image2) {
                    console.warn("âš ï¸ PominiÄ™to wiersz bez obrazkÃ³w:", row);
                    return null;
                }

                let img1 = row.image1.trim();  // Usuwa spacje przed/po
                let img2 = row.image2.trim();

                console.log("ğŸ”— Generowane URL-e:", img1, img2);  // Debugowanie

                return {
                    type: "image-button-response",
                    stimulus: [
                        `https://mikolaj-k-ski.github.io/reverse_correlation/images/${img1}`,
                        `https://mikolaj-k-ski.github.io/reverse_correlation/images/${img2}`
                    ],
                    choices: ['Obraz po lewej', 'Obraz po prawej'],
                    prompt: "<p>Wybierz obraz, ktÃ³ry lepiej pasuje do opisu.</p>",
                    data: { chosen_image: img1 }
                };
            }).filter(trial => trial !== null); // UsuniÄ™cie bÅ‚Ä™dnych wierszy

            if (trials.length === 0) {
                console.error("âŒ Brak poprawnych prÃ³b w stimuli.csv!");
                return;
            }

            let timeline = [
                {
                    type: "html-keyboard-response",
                    stimulus: "<p>NaciÅ›nij spacjÄ™, aby rozpoczÄ…Ä‡ eksperyment.</p>",
                    choices: [' ']
                },
                ...trials
            ];

            jsPsych.run(timeline);
        })
        .catch(error => console.error("âŒ BÅ‚Ä…d wczytywania stimuli.csv:", error));
});
</script>

</html>
